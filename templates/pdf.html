<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/src/img/forest.png" alt="Company Logo">
    </div>
    <h1>PDF Report</h1>
    <p>This is a list of all products.</p>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        {{range .Products}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Price}}</td>
            <td>
                {{if .ImageData}}
                <img src="data:image/jpeg;base64,{{.ImageData}}" width="50">
                {{end}}
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
